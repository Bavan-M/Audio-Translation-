<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech Translator üéôÔ∏è</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      white-space: pre-line;
      text-align: left;
      width: 320px;
      background: #eef5ff;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Speech Translator üéß</h1>
  <form id="upload-form" method="POST" enctype="multipart/form-data">
    <label for="file">Upload Audio (MP3/WAV):</label>
    <input type="file" name="file" id="file" required />

    <label for="language">Translate To:</label>
    <select name="language" id="language" required>
      <option value="">-- Select Language --</option>
      <option value="Kannada">Kannada</option>
      <option value="Telugu">Telugu</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
    </select>

    <button type="submit">Translate üé§</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("upload-form");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.style.display = "block";
      resultDiv.innerText = "Processing... please wait ‚è≥";

      const formData = new FormData(form);

      const response = await fetch("/", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      try {
        const message = data.choices[0].message.content;
        resultDiv.innerText = "‚úÖ Translated Text:\n" + message;
      } catch {
        resultDiv.innerText = "‚ö†Ô∏è Error processing translation.";
      }
    });
  </script>
</body>
</html>
